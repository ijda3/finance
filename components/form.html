<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
			integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
			crossorigin="anonymous" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="/css/global.css">
		<link rel="stylesheet" href="/css/form.css">
		<link rel="stylesheet" href="/css/new-transaction.css">
	</head>

	<body>
		<div class="new-transaction">
			<h1>Cadastrar transação</h1>
			<form action="#">
				<div class="row">
					<div class="input-text">
						<label for="description">Descrição</label>
						<div class="input-wrapper">
							<input type="text" id="description" />
						</div>
						<span class="hint">Dica: Breve descrição da sua despesa</span>
					</div>
					<div class="input-text">
						<label for="amount">Valor</label>
						<div class="input-wrapper">
							<input type="text" id="amount" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="input-text error">
						<label for="due_date">Data de vencimento</label>
						<div class="input-wrapper">
							<input type="text" id="due_date" />
							<div class="icon icon-calendar"></div>
						</div>
						<span class="error">Error</span>
					</div>
					<div class="input-text">
						<label for="payday">Data de pagamento</label>
						<div class="input-wrapper">
							<input type="text" id="payday" />
							<div class="icon icon-calendar"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="input-text">
						<label for="category">Categoria</label>
						<div class="input-wrapper">
							<input type="text" id="category" />
							<div class="icon icon-arrow_drop_down"></div>
						</div>
					</div>
					<div class="input-text">
						<label for="wallet">Carteira</label>
						<div class="input-wrapper">
							<input type="text" id="wallet" />
							<div class="icon icon-arrow_drop_down"></div>
						</div>
					</div>
				</div>
				<div class="row start-right">
					<div class="button-group">
						<button class="secondary" type="reset">Cancelar</button>
						<button type="submit">Salvar</button>
					</div>
				</div>
			</form>
		</div>
	</body>

</html>
