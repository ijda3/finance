<head>
	<link href="/static/css/charts.css" rel="stylesheet">
   	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   	<script type="text/javascript">
   	google.charts.load('current', {'packages':['corechart']});
   	google.charts.setOnLoadCallback(drawVisualization);
	function drawVisualization() {
   		var data = google.visualization.arrayToDataTable([
   	    	['Categorias', 'Valor'],
			['Alimentação',  3275],
			['Moradia',  1275],
   	    	['Assinaturas',  350],
   	    	['Água, luz, internet',  425],
			['Cartões de Crédito',  2750]
   		]);
   	    var options = {
   	    	titlePosition: 'none',
		  	pieHole: 0.4,
			slices: [{color: '#27BC40'}, {color: '#F58234'}, {color: '#e028a6'}, {color: '#df99ff'}, {color: '#02A4FF'}],
			legend: {position: 'right'},
			label: {position: 'out'},
			chartArea: {'width': '100%', 'height': '100%'},
			pieSliceText: 'value',
			sliceVisibilityThreshold: .1,
			pieStartAngle: 270
   	    };
		var container = document.getElementById('chart_div');
   	    var chart = new google.visualization.PieChart(container);
		chart.draw(data, options);
   	}
   	</script>
</head>
<div class="chart-container half-width">
	<div class="chart-title"><h2>Gasto por categoria</h2></div>
	<div id="chart_div"></div>
</div>
